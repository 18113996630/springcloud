spring.application.name=deptServer
#eureka
server.port=2002
eureka.client.service-url.defaultZone=http://localhost:1001/eureka/
#consul
#spring.cloud.consul.host=localhost
#spring.cloud.consul.port=8500
spring.datasource.url=jdbc:mysql://localhost:3306/springcloud?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.indent_output=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

swagger.basePackage=org.hrong.client_dept.controller


